<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Stock Ticker</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="Container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <!--<h2 style="text-align: center;">Insert Stock Ticker Symbol</h2>-->

          <form style="text-align: center;" id="input" action="graph" method="post">

            <label>Ticker Symbol:</label><br>
            <input type="text" name="tickerSymbol">
            
            <p style="text-align: center;">
              
              <input type="checkbox" name='Close' > Closing Price <br>
              <input type="checkbox" name='Adj Close' > Adjusted Closing Price <br>
              <input type="checkbox" name='Open' > Opening Price <br>
              <input type="checkbox" name='Adj Open' > Adjusted Closing Price <br>
            
            </p>
            
            <input type="submit" value="Submit">
          </form>

          <!--
          <dl style="text-align: center;">
            <dt><a href="/about">About</a></dt>
            <dt><a target="_blank" href="https://www.heroku.com/">Heroku</a></dt>
            <dt><a target="_blank" href="http://flask.pocoo.org/">Flask</a></dt>
          </dl>
          -->   
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

  </body>
</html>
